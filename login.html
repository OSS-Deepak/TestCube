</head>
<body>
		<div id="wrapper">
		
			<div id="header">
			
				<div id="logo">
				<img src="images/logo.png" alt="logo"/>
				<span>TestCube</span>
				</div>
				
				<!--<div class="menu">
					<p style="width: 50px; padding-top: 5px; padding-left: 15px;">Help</p>
				</div>
				<div class="menu">
					<p style="padding-top: 5px; width: 70px; padding-right: 0px; padding-left: 8px;">Service</p>

            	<ul id="menu">
                	<li class="menu-option">Home</li>
                    <li class="menu-option">About</li>
     				<li class="menu-option">Service</li>
                    <li class="menu-option">Help</li> 

                </ul>
            	
            
			</div>
		
			
			<div id="login_form">
				
				<div id="login_heading">
				
					<img src="images/login-user.png" alt="login-user"/>
					<span id="span1">LOGIN</span>
					<span id="span2">Please provide your credentials</span>
					
				</div>
				<div id="login_credentials">
				
					<input type="text" id="user" name="username" placeholder="Enter user name"/>
					
					<input type="password" id="pass" name="password" placeholder="Enter password" />
					
					<input type="submit" id="signin" value="Sign In">
					
					<img src="images/login-logo.png" alt="login-logo"/>
					
					<span><a href="#">Register</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Forgot password</a></span>
					
				</div>
			
			</div>
			
			<div id="footer">
			
					<span>Copyright @ Osscube.com</span>
			
			</div>
            		
		</div>
